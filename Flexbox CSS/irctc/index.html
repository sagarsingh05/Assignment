<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Ticket Booking Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background: #003366;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .train-details {
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            background: #f8f9fa;
            margin-bottom: 20px;
        }
        .train-details label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .train-details input, .train-details select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 15px;
        }
        .btn:hover {
            background: #218838;
        }
        .top-links {
            text-align: right;
            margin-bottom: 10px;
        }
        .top-links a {
            text-decoration: none;
            color: #003366;
            margin-left: 10px;
            font-size: 14px;
        }
        .hero-image {
            width: 100%;
            height: 350px;
            background: url('hero.jpg') no-repeat center center/cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            .hero-image {
                height: 250px;
            }
            .btn {
                font-size: 16px;
                padding: 12px;
            }
        }
        @media (max-width: 480px) {
            .header {
                font-size: 20px;
                padding: 10px;
            }
            .train-details input, .train-details select {
                font-size: 14px;
                padding: 8px;
            }
            .btn {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">Indian Railways</div>
    <div class="container">
        <div class="top-links">
            <a href="#">Ask Disha</a>
            <a href="#">Contact Us</a>
            <a href="#">Alerts</a>
            <a href="#">Login</a>
            <a href="#">Register</a>
        </div>
        <div class="hero-image"></div>
        <form class="train-details">
            <label for="from">From:</label>
            <input type="text" id="from" name="from" placeholder="Enter departure city">
            
            <label for="to">To:</label>
            <input type="text" id="to" name="to" placeholder="Enter destination city">
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            
            <label for="class">Class:</label>
            <select id="class" name="class">
                <option value="3A">3A (AC 3 Tier)</option>
                <option value="2A">2A (AC 2 Tier)</option>
                <option value="1A">1A (AC First Class)</option>
                <option value="SL">SL (Sleeper)</option>
            </select>
            
            <label for="seat-type">Seat Type:</label>
            <select id="seat-type" name="seat-type">
                <option value="tatkal">TATKAL</option>
                <option value="general">General</option>
                <option value="ladies">Ladies</option>
            </select>
            
            <button class="btn" type="submit">Search Train</button>
        </form>
    </div>
</body>
</html>
