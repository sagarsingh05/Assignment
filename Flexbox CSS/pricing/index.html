<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a23;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .pricing-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            padding: 40px;
            border-radius: 10px;
        }
        .pricing-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 250px;
        }
        .pricing-card h2 {
            margin-bottom: 10px;
            font-size: 22px;
            color: #000;
        }
        .pricing-card .price {
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }
        .pricing-card ul {
            list-style: none;
            padding: 0;
        }
        .pricing-card ul li {
            margin: 10px 0;
        }
        .pricing-card button {
            background: #003366;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .pricing-card button:hover {
            background: #002244;
        }
        .dark-card {
            background: #003366;
            color: white;
        }
        .dark-card h2, .dark-card .price, .dark-card ul li {
            color: white;
        }
        .dark-card button {
            background: white;
            color: #003366;
        }
        .dark-card button:hover {
            background: #cccccc;
        }
    </style>
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-card">
            <h2>Free Plan</h2>
            <p class="price">$0</p>
            <ul>
                <li>✔ 1 user</li>
                <li>✔ 4 Web mails</li>
                <li>✔ Responsive Website</li>
                <li>✔ Free SSL</li>
            </ul>
            <button>Subscribe now</button>
        </div>
        <div class="pricing-card dark-card">
            <h2>Basic Plan</h2>
            <p class="price">$29</p>
            <ul>
                <li>✔ 4 users</li>
                <li>✔ 10 Web mails</li>
                <li>✔ Responsive Website</li>
                <li>✔ Free SSL</li>
            </ul>
            <button>Subscribe now</button>
        </div>
        <div class="pricing-card">
            <h2>Pro Plan</h2>
            <p class="price">$49</p>
            <ul>
                <li>✔ Unlimited users</li>
                <li>✔ Unlimited Web mails</li>
                <li>✔ Responsive Website</li>
                <li>✔ Free SSL + SEO</li>
            </ul>
            <button>Subscribe now</button>
        </div>
    </div>
</body>
</html>
