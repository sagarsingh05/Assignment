<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Priority Example</title>

    <!-- Internal CSS -->
    <style>
        .box {
            background-color: lightblue; /* This will be overridden by inline CSS */
            width: 200px;
            height: 100px;
            border: 2px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>CSS Priority Test</h2>

    <div class="box" style="background-color: yellow; color: red;">
        Inline CSS Wins!
    </div>

</body>
</html>
