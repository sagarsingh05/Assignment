<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <link rel="stylesheet" href="form-styles.css">
</head>
<body>

    <h2>Styled Form Example</h2>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" class="input-field" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" class="input-field" placeholder="Enter your email">

        <label for="password">Password:</label>
        <input type="password" id="password" class="input-field" placeholder="Enter your password">

        <button type="submit" class="btn">Submit</button>
    </form>

</body>
</html>
