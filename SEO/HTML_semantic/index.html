<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Semantic HTML for SEO</title>
    <meta name="description" content="Learn how semantic HTML elements like header, nav, section, and article improve website SEO and accessibility.">
</head>
<body>

    <header>
        <h1>Semantic HTML & SEO</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section>
        <article>
            <h2>Why Use Semantic HTML?</h2>
            <p>Semantic HTML elements help search engines understand content structure, improving rankings.</p>
        </article>
    </section>

    </footer>

</body>
</html>
