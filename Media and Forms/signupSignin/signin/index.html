<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Form</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input { width: 100%; margin: 5px 0; padding: 8px; }
        button { width: 100%; padding: 10px; background-color: blue; color: white; border: none; cursor: pointer; }
        .error { color: red; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form onsubmit="return validateSignIn()">
            <input type="email" id="signinEmail" placeholder="Email">
            <span class="error" id="signinEmailError"></span>

            <input type="password" id="signinPassword" placeholder="Password">
            <span class="error" id="signinPasswordError"></span>

            <button type="submit">Sign In</button>
        </form>
    </div>

    <script>
        function validateSignIn() {
            let valid = true;
            document.querySelectorAll(".error").forEach(e => e.innerText = "");

            let email = document.getElementById("signinEmail").value;
            if (!email.includes("@")) {
                document.getElementById("signinEmailError").innerText = "Enter a valid email";
                valid = false;
            }

            let password = document.getElementById("signinPassword").value;
            if (password.length < 6) {
                document.getElementById("signinPasswordError").innerText = "Password must be at least 6 characters";
                valid = false;
            }

            return valid;
        }
    </script>
</body>
</html>
